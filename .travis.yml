language: csharp
solution: VerbalExpressions.sln
install:
  - nuget restore VerbalExpressions.sln
  - nuget install NUnit.Runners -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release VerbalExpressions.sln
  - mono ./testrunner/NUnit.Runners/tools/nunit-console.exe ./VerbalExpressionsUnitTests/bin/Release/VerbalExpressionsUnitTests.dll
